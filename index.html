<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарче за кланяне</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <h1 class="app-title">Време за Намаз</h1>
    <p class="today">Днес е: <span id="current-date"></span></p>
    <div class="times-container">
        <p class="prayer">
            <span class="name">Зора:</span>
            <span id="down" class="time"></span>
        </p>
        <p class="prayer">
            <span class="name">Изгрев:</span>
            <span id="sunrise" class="time"></span>
        </p>
        <p class="prayer">
            <span class="name">Обяд:</span>
            <span id="dhuhr" class="time"></span>
        </p>
        <p class="prayer">
            <span class="name">Следобяд:</span>
            <span id="asr" class="time"></span>
        </p>
        <p class="prayer">
            <span class="name">Залез:</span>
            <span id="maghrib" class="time"></span>
        </p>
        <p class="prayer">
            <span class="name">Нощ:</span>
            <span id="isha" class="time"></span>
        </p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
